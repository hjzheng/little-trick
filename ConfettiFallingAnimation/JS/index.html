<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Confetti Falling Animation</title>
  <style>
    body { background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%); min-height: 100vh; overflow: hidden; }
    .container { margin: 150px auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confetti Falling Animation Example</h1>
    <button onclick="startConfetti();" class="btn btn-danger">Start</button>
    <button onclick="stopConfetti();" class="btn btn-info">Stop</button>
    <button onclick="toggleConfetti();" class="btn btn-warning">Toggle</button>
  </div>
<script src="./index.js"></script>
</body>
</html>
